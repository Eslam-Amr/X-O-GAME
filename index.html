<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">

        <link rel="stylesheet" href="css/main.css">
        <title>X O GAME</title>
    </head>
    
    <body class="position-relative ">
    <div  class="position-absolute   layer">
        <div class="container "">
            <div class="">
            <div  id="lock" class="top-50 start-50 tran w-75 position-absolute width mx-auto box mb-5 p-3">
            </div>
        </div>
    </div>
    </div>
    <section class="home container  mt-0 pt-5 o h">

        <div class="container ">
            <div class="row">
            <div id="head" class=" width mx-auto boox mb-5 p-3">
                <h1 class="text-center text-uppercase ">X O Game</h1>
            </div>
        </div>
    </div>
    <div class="d-flex">
        <div class="container col-8  ">
            
            <div class="row justify-content-between" >
                <div onclick="single(this.id)" id="one" class="col-4 box ">
                    <h2 class="text-center p f mt-4">1 player</h2><br />
                    
                </div>
                <div class="col-4 box " onclick="single(this.id)" id="two" >
                    <h2   class="text-center p f mt-4">2 player</h2><br />
                </div>
                
            </div>
        </div>
    </div>
    <div class="d-flex">
        
        <div class="container col-8 ">
            <div class="row justify-content-between">
                <div onclick="Boox(this.id)" id="1" class=" box mt-5 box1 p"></div>
                <div onclick="Boox(this.id)" id="2" class=" box mt-5  box1 p"></div>
                <div onclick="Boox(this.id)" id="3" class=" box mt-5 box1 p"></div>
            </div>
        </div>
    </div>
    <div class="d-flex">

        <div class="container col-8 mt-3">
            <div class="row justify-content-between ">
                <div onclick="Boox(this.id)" id="4" class=" box mt-3  box1 p"></div>
                <div onclick="Boox(this.id)" id="5" class=" box mt-3  box1 p"></div>
                <div onclick="Boox(this.id)" id="6" class=" box mt-3   box1 p"></div>
            </div>
        </div>
    </div>
    <div class="d-flex">
        
        <div class="container col-8 mt-3 ">
            <div class="row justify-content-between">
                <div onclick="Boox(this.id)" id="7" class=" box mt-3 box1 p"></div>
                <div onclick="Boox(this.id)" id="8" class=" box mt-3 box1  p"></div>
                <div onclick="Boox(this.id)" id="9" class=" box mt-3 box1 p"></div>
            </div>
        </div>
    </div>
    
    
    
    
</section>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
